name: REBUILD rom MIUI by CC
on: 
  workflow_dispatch:
jobs:
  build:
    name: 'Xem quá trình'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Xem thông báo'
        run: |
          chmod -R 777 bin/*
          export PATH="$GITHUB_WORKSPACE/bin:$PATH"
          chmod -R 777 *.sh
          . install.sh
      - name: 'Upload Rom'
        uses: actions/upload-artifact@v3
        with:
          name: Zom_Edit
          path: Lib/Flash_2in1/*
          retention-days: 2
